<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header_logo"></div>
        <nav class="header__menu">
            <ul class="header__list">
                <li class="header__li">
                    <a href="##" class="header__link">Mail</a>
                </li>
                <li class="header__li">
                    <a href="##" class="header__link">Images</a>
                </li>
                <li class="header__li">
                    <a href="##" class="header__link">
                        <label for="popup__toggle">
                            <img src="./css/icons/popup-button.png" alt="popup-button" width="30px">
                        </label>
                        <input type="checkbox" id="popup__toggle">
                        <div class="header__popup">
                            <ul class="popup__items">
                                <li class="popup_item">
                                    <img src="./css/icons/calendar.png" alt="calendar">
                                    <p class="popup__text">Calendar</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/mail.png" alt="mail">
                                    <p class="popup__text">Mail</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/news.png" alt="news">
                                    <p class="popup__text">News</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/maps.png" alt="maps">
                                    <p class="popup__text">Map</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/files.png" alt="files">
                                    <p class="popup__text">Files</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/contacts.png" alt="contacts">
                                    <p class="popup__text">Contacts</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/tanslation.png" alt="tanslation">
                                    <p class="popup__text">Translate</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/videos.png" alt="videos">
                                    <p class="popup__text">Videos</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/search.png" alt="search">
                                    <p class="popup__text">Search</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/photos.png" alt="photos">
                                    <p class="popup__text">Photos</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/apps.png" alt="apps">
                                    <p class="popup__text">Apps</p>
                                </li>
                                <li class="popup_item">
                                    <img src="./css/icons/documents.png" alt="documents">
                                    <p class="popup__text">Document</p>
                                </li>
                            </ul>
                            <label class="popup__btn_label">
                                <input class="popup__btn_check visually-hidden" type="checkbox">
                                <div class="popup__btn_more">More</div>
                                <ul class="popup__items extra">
                                    <li class="popup_item">
                                        <img src="./css/icons/chat.png" alt="chat">
                                        <p class="popup__text">Chat</p>
                                    </li>
                                    <li class="popup_item">
                                        <img src="./css/icons/classroom.png" alt="classroom">
                                        <p class="popup__text">Classroom</p>
                                    </li>
                                    <li class="popup_item">
                                        <img src="./css/icons/collection.png" alt="collection">
                                        <p class="popup__text">Collection</p>
                                    </li>
                                    <li class="popup_item">
                                        <img src="./css/icons/mars.png" alt="Mars">
                                        <p class="popup__text">Mars</p>
                                    </li>
                                    <li class="popup_item">
                                        <img src="./css/icons/blogs.png" alt="blogs">
                                        <p class="popup__text">Blogs</p>
                                    </li>
                                    <li class="popup_item">
                                        <img src="./css/icons/promo.png" alt="promo">
                                        <p class="popup__text">Promos</p>
                                    </li>
                                </ul>
                                <div class="popup__even_more">Even more from Kottans</div>
                            </label>
                        </div>
                    </a>
                </li>
                <li class="header__li">
                    <a href="" class="header__link">
                        <img src="./css/icons/bell.png" alt="bell" width="50%">
                    </a>
                </li>
                <li class="header__li">
                    <a href="" class="header__link">
                        <img src="./css/icons/photos.png" alt="photo" width="20px">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="content"></div>
    <footer class="footer"></footer>
</div>

</body>
</html>
